version: "3.8"

services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: azurite
    command: azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0
    ports:
      - "10000:10000" # Blob
      - "10001:10001" # Queue
      - "10002:10002" # Table
    volumes:
      - azurite_data:/data

  function:
    build: .
    image: osdu-notification-broker:local
    container_name: osdu-notification-broker
    ports:
      - "7071:80"
    env_file:
      - .env
    environment:
      # Use Azurite from the compose network instead of UseDevelopmentStorage=true
      AzureWebJobsStorage: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFe7ZPQxK/H3lQ1fZ3Xa/1hAz5Z0z8Az9GzHN3YAZd2aEGb3f9k9VjAz9GZ==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;TableEndpoint=http://azurite:10002/devstoreaccount1"
    depends_on:
      - azurite

volumes:
  azurite_data:
